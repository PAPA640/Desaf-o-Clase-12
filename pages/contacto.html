<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/estilos.css">
  <link rel="stylesheet" href="../assets/css/animate.css">
  <title>Essencial Para Tu Cocina</title>
</head>
<body>
  <header class="container-fluid bg-anti" id="pie">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg bg-anti">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
              <img src="../assets/img/Img-index/log0.png" width="120px" alt="logo">
            </a>
            <button class="navbar-toggler bg-gr" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ff" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../index.html">INICIO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/productos.html">PRODUCTOS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/info.html">INFO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/sobre_mi.html">SOBRE MI</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">CONTACTO</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>


  <div class="mt-5 text-center fs-1 title-contact">
    <p>Contacto</p>
  </div>

  <section class=" text-center mt-2 fs-2 personal-information">
    <p><i class="fa-brands fa-whatsapp">  +54-3513889772</i></p>
    <p><i class="fa-brands fa-instagram">  Essencial_para-tu_cocina</i></p>
    <p><i class="fa-regular fa-envelope-open">  essencial@gmail.com</i></p>
  </section>

  <main class="conteiner-form d-flex align-items-center justify-content-center container">
    <form action="../pages/gracias.html" class=" row conteiner-form__form d-flex flex-column p-1 ">

      <div class="form-items p-2 d-flex flex-column wow animate__backInLeft d-flex flex-column" data-wow-duration=".8s">
        <label for="name">Nombre y Apellido (*)</label>
        <input type="text" name="name" id="name">
      </div>


      <div class="form-items p-2 d-flex flex-column wow animate__backInLeft" data-wow-duration="1.8s">
        <label for="email">Email (*)</label>
        <input type="text" name="email" id="email">
      </div>


      <div class="form-items p-2 d-flex flex-column wow animate__backInLeft" data-wow-duration="2.8s">
        <label for="zona">Zona</label>
        <select name="ZONAS BARRIALES" id="zona">
          <option value="GB">General Bustos</option>
          <option value="VR">Villa Retiro</option>
          <option value="Y">Yofre</option>
          <option value="L3">Liceo 3</option>
          <option value="A">Alem</option>
        </select>
      </div>


      <div class="form-items p-2 d-flex flex-column wow animate__backInLeft" data-wow-duration="3.8s">
        <label for="tel">Teléfono (*)</label>
        <input type="text" name="tel" id="tel">
      </div>



      <div class="form-suscrip wow animate__backInLeft" data-wow-duration="4.8s">
        <input type="checkbox" name="suscripción" id="suscripción">
        <label for="suscripción">Quiero suscribirme para recibir ofertas y novedades</label>
      </div>

      <input type="submit" value="Contactar" class="btn-contact wow animate__backInLeft" data-wow-duration="5.8s">

    </form>

  </main>





  <footer class="container-fluid bg-anti mt-foot wow animate__backInUp" data-wow-duration="1s" data-wow-delay=".2">
    <div class="text-center">
      <img src="../assets/img/Img-index/logo2.png" alt="logo" class="img-footer text-center">
      <p class="mt-3">Te invito a seguirme en redes</p>
    </div>

    <div class="text-center m-icon">
      <a href=""><i class="fa-brands fa-whatsapp fs-2"></i></a>
      <a href=""><i class="fa-brands fa-instagram fs-2"></i></a>
    </div>

    <p class="text-center mt-3 mb-0">© 2022 Essen - Todos los derechos reservados <a href="#pie" class="top">TOP</a> </p>

  </footer>
  


  <script src="https://kit.fontawesome.com/4562a387b7.js" crossorigin="anonymous"></script>
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/wow.js"></script>
  <script>
    new WOW().init();
  </script>
</body>
</html>
